<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<section role="main">
		<div class="container">
			<div class="box">
				<div class="title-desc">
					<h1 class="title">Get<span class="highlight">insights</span>that help your business grow.</h1>
          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p> <!-- end of title-desc -->
        </div>
        <div class="status">
          <div class="companies">
            <h2 class="sub-title">10K+</h2>
            <p class="sub-desc">companies</p>
          </div>
          <div class="templates">
            <h2 class="sub-title">314</h2>
            <p class="sub-desc">templates</p>
          </div>
          <div class="queries">
            <h2 class="sub-title">12M+</h2>
            <p class="sub-desc">queries</p>
          </div>
        </div> <!-- end of status -->
      </div> <!-- end of box -->
    </div><!-- end of container -->

    <div class="img-container">
      <div class="overlay"></div>
    </div>
  </section>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CodeLearnerCloud">CodeLearnerCloud</a>.
  </div>
</body>
</html>
