<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
    <div class="img-container">
      <img class="img" src="images/image-header-mobile.jpg" alt="">
    </div> <!-- end of img container -->
    <div class="details">
      <h1 class="title">Get<span class="highlight">insights</span>that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="status">
        <div class="companies">
          <h1 class="sub-title">10k+</h1>
          <p class="sub-desc">companies</p>
        </div>
        <div class="templates">
          <h1 class="sub-title">314</h1>
          <p class="sub-desc">templates</p>
        </div>
        <div class="queries">
          <h1 class="sub-title">12m+</h1>
          <p class="sub-desc">queries</p>
        </div>
      </div> <!-- end of status -->
    </div> <!-- end of details -->
  </div><!-- end of container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CodeLearnerCloud">CodeLearnerCloud</a>.
</div>
</body>
</html>
